<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/index.css">
</head>
  <body>
    <div class="container px-4 pt-3">
      <p class="logo">Your logo</p>
      <div class="row">
        <div class="col">
          <div class="border border-4 p-4 rounded-3">
            <p class="fw-normal fs-2">Welcome !</p>
            <h1>Sign up to</h1>
            <p class="mb-4 fs-5">Lorem ipsum is simply</p>
            <label class="d-flex flex-column gap-2 fw-semibold mt-4 fs-5">
              <span>Email</span>
              <input type="email" placeholder="Enter your email" class="border border-black rounded-3 p-3">
            </label>
            <label class="d-flex flex-column gap-2 fw-semibold mt-4 fs-5">
              <span>User name</span>
              <input type="password" placeholder="Enter your user name" class="border border-black rounded-3 p-3">
            </label>
            <label class="d-flex flex-column gap-2 fw-semibold mt-4 fs-5">
              <span>Passwrd</span>
              <input type="username" placeholder="Enter your Password" class="border border-black rounded-3 p-3">
            </label>
            <label class="d-flex flex-column gap-2 fw-semibold mt-4 fs-5">
              <span>Confirm Password</span>
              <input type="password" placeholder="Confirm your Password" class="border border-black rounded-3 p-3">
            </label>
            <button type="button" class="btn btn-dark w-100 my-5">Register</button>
            <p class="text-center">Alredy have an Account? <a href="logIn.html" class="fw-bold mb-4 ">Log in</a></p>
          </div>
        </div>
        <div class="col d-none d-sm-block">
          <img src="./img/small-team-discussing-ideas-2194220-0.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
